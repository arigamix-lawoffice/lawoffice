<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>{cardDigest}{f:DocumentCommonInfo.Subject format as (, [0])}</title>
	</head>
	<style>
		{*defaultCss}
	</style>
	<body>
		<table cellpadding="0" cellspacing="0" border="0" width="99%">
			<tr>
				<td align="left">
					<div class="head_link">
						<a id="head_link" href="{cardLink}">{cardDigest}{f:DocumentCommonInfo.Subject format as (, [0])}</a>
					</div>
				</td>
			</tr>
			<tr>
				<td align="left">
					<span class="data"><br/>{$KrMessages_Acquaintance_Notification_Body}</span>
				</td>
			</tr>
			<tr>
				<td align="left">
					<span class="data_description"><br/>{$KrMessages_Acquaintance_Notification_Sender}:&nbsp;</span><span class="data">{{sender}}</span>
				</td>
			</tr>
			<comment_block>
			<tr>
				<td align="left">
					<span class="data_description">{$KrMessages_Acquaintance_Notification_Comment}:&nbsp;</span><span class="data">{{comment}}</span>
				</td>
			</tr>
			</comment_block>
		</table>
		{*formattedCardLink}
		{*formattedWebCardLink}
	</body>
</html>
